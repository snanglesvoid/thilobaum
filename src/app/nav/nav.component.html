    <img src="assets/logo.svg" />
  </a>
</div>

<ul class="navlinks">
  <li [class.active]="sections.activeSection == 'aesthetics'">
    <span class="between">|</span>
    <a (click)="toggleNav()" (click)="goToSection('aesthetics')">Aesthetics</a>
  </li>
  <li [class.active]="sections.activeSection == 'acoustics'">
    <span class="between">|</span>
    <a (click)="toggleNav()" (click)="goToSection('acoustics')">Acoustics</a>

  <li [class.active]="sections.activeSection == 'tailor-made'">
